<body>
  <div id="title">

          <label for="number" >QTY</label>

      </div>
      <div >$<span class = "totalprice" >0.00</span></div>

          <button class="btn-delete">Delete</button>
      </div>
    </div>



    <div class= "sections">
      <div><span class = "name">IronShirt</span></div>
      <div>$<span class ="unitCost">15.00</span></div>

          <label for="number" >QTY</label>
